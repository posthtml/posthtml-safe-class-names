<!DOCTYPE html>
<html>
<head>
  <style>
    /* A comment that includes a <tag> inside */
    .foo\:italic {
      font-style: italic; /* 1 */
    }
    .foo\:w-3\/5 {
      width: 60%;
    }
    .foo\:w-50\% {
      width: 50%;
    }
    .foo\:w-2\.5 {
      width: .625rem;
    }
    .foo\:w-\[600px\] {
      width: 600px;
    }
    .\!w-\[600px\] {
      width: 600px;
    }
    .foo\:\!w-\[600px\] {
      width: 600px;
    }
    .bg-\[\#1da1f1\] {
      background-color: #1da1f1;
    }
    .foo\:mt-\[-40px\] {
      margin-top: -40px;
    }
    .bg-\[rgba\(0\2c 0\2c 0\2c 0\.75\)\] {
      background-color: rgba(0,0,0,0.75);
    }
  </style>
</head>
<body>
  <div class="foo foo:italic foo:w-3/5 foo:w-50% foo:w-2.5 foo:w-[600px]">
    <div class="!w-600 foo:!w-[600px] bg-[#1da1f1] foo:mt-[-40px]">
      <div class="bg-[rgba(0,0,0,0.75)]">test</div>
    </div>
  </div>
</body>
</html>
